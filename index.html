<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oop project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Game Project</h1>
    <div class="box">
        <div class="person">
            <div class="nartoo-health progress">
                <span></span>
            </div>
            <h2>فلان</h2>
            <img class="img" src="images/nartoo.png" alt="" />
            <div class="btns">
                <button class="nartoo-attack">Attack</button>
                <button class="nartoo-make-health">Health</button>
            </div>
            <p id="nartoo-alive"></p>
        </div>
        <div class="person">
            <div class="sasakii-health progress">
                <span></span>
            </div>
            <h2>علان</h2>
            <img class="img" src="images/sasaki.jpeg" alt="" />
            <div class="btns">
                <button class="sasakii-attack">Attack</button>
                <button class="sasakii-make-health">Health</button>
            </div>
            <p id="sasakii-alive"></p>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
